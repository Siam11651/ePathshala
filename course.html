<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body>
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-anchor">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status-ui">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--login modal start-->
        <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="name@email.com">
                            <label for="login-email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="login-password" placeholder="Password" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Password length must be minimum 8 and maximum 32">
                            <label for="login-password">Password</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="student-teacher-login" id="login-type-student" value="student" checked>
                            <label class="form-check-label" for="login-type-student">
                                Student
                            </label>
                            </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="student-teacher-login" id="login-type-teacher" value="teacher">
                            <label class="form-check-label" for="login-type-teacher">
                                Teacher
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="login-button">Login</button>
                        <button type="button" class="btn btn-secondary" id="login-modal-create-new-account-button" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>
        <!--login modal end-->

        <!--create acc modal start-->
        <div class="modal fade" id="create-account-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create New Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="create-account-floating-full-name" placeholder="Full Name">
                            <label for="create-account-floating-full-name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="create-account-floating-email" placeholder="someone@email.com">
                            <label for="create-account-floating-account-name">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="create-account-floating-password" placeholder="Password">
                            <label for="create-account-floating-password">Password</label>
                        </div>
                        <div class="mb-3" id="create-account-date-of-birth">
                            <label for="create-account-date-of-birth" class="form-label">Date of Birth</label>
                            <div class="d-flex flex-row">
                                <div class="form-floating me-3">
                                    <input type="number" class="form-control" id="create-account-date-of-birth-date" placeholder="0" min="1" max="31">
                                    <label for="floatingInput">Date</label>
                                </div>
                                <div class="form-floating me-3">
                                    <input type="number" class="form-control" id="create-account-date-of-birth-month" placeholder="0" min="1" max="12">
                                    <label for="floatingInput">Month</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="create-account-date-of-birth-year" placeholder="0" min="1900" max="2100">
                                    <label for="floatingInput">Year</label>
                                </div>
                            </div>
                        </div>
                        <div class = "mb-3" id = "create-account-gender-radio">
                            <label for="create-account-gender-radio" class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="RadioGender" id="create-account-gender-radio-male" checked>
                                <label class="form-check-label" for="create-account-gender-radio-male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="RadioGender" id="create-account-gender-radio-female">
                                <label class="form-check-label" for="create-account-gender-radio-female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class = "mb-3" id = "create-account-type">
                            <label for="create-account-type-radio" class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="RadioType" id="create-account-type-radio-student">
                                <label class="form-check-label" for="create-account-type-radio-student">
                                    Student
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="RadioType" id="create-account-type-radio-teacher" checked>
                                <label class="form-check-label" for="create-account-type-radio-teacher">
                                    Teacher
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="create-new-account-create-button" type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!--create acc modal end-->
        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
            "
            id="root"
        >
            <h2>
                Courses
            </h2>
            <ul
                class="list-group"
                id="courses-list"
                style=
                "
                    margin-top: 20px;
                    margin-bottom: 20px;
                "
            >
                
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="bootstrap/js/bootstrap.bundle.js"></script>-->

        <script src="src/get/User.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/Course.js"></script>-->
    </body>
</html>
