<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body
        style=
        "
            overflow-y: scroll;
        "
    >
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a id="navbar-forum-button" class="nav-link" aria-current="page" href="javascript:">Forum</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <form
                        id="search-form"
                        action="javascript:"
                    >
                        <div class = "d-flex me-2" role="search">
                            <input id="navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
                            <button id="navbar-search-button" class="btn btn-outline-success" type="submit" form="search-form">Search</button>
                        </div>
                    </form>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                margin-bottom: 50px;
            "
            id="root"
        >
            <div
                style=
                "
                    padding-left: 50px;
                    padding-right: 50px;
                    padding-top: 20px;
                    padding-bottom: 20px;
                    background-color: #F5F5F5;
                    border-radius: 10px;
                "
            >
                <div
                    class="d-flex mb-3"
                >
                    <img
                        id="student-pfp"
                        height="96px"
                        src="pfp/default.png"
                        class="me-3 rounded"
                    >
                    <div
                        class="flex-grow-1"
                    >
                        <h2
                            id="student-name"
                        >
                            {student name}
                        </h2>
                        <h4
                            id="student-email"
                        >
                            {email}
                        </h4>
                    </div>
                </div>
                <div
                    class="d-flex flex-column"
                >
                    <div
                        class="d-flex align-items-center"
                        style=
                        "
                            color: #21242ca3;
                        "
                    >
                        <h6
                            id="date-of-join"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Joined: <span>{date of join}</span>
                        </h6>
                        &#160&#8226&#160
                        <h6
                            id="date-of-birth"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Birthday: <span>{birthday}</span>
                        </h6>
                    </div>
                    <div
                        class="d-flex align-items-center"
                        style=
                        "
                            color: #21242ca3;
                        "
                    >
                        <h6
                            id="rank-point"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Point: <span>{rank}</span>
                        </h6>
                        <span
                            id="bullet-before-interests"
                        >&#160&#8226&#160</span>
                        <h6
                            id="interests"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Intersests: <span>{interests}</span>
                        </h6>
                    </div>
                    <div
                        id="bio-container"
                    >
                        <a
                            href="javascript:"
                            class="link-secondary text-decoration-none"
                            id="show-bio-button"
                            data-bs-toggle="collapse"
                            data-bs-target="#bio-collapse"
                        >
                            Show Bio
                        </a>
                        <div
                            class="collapse"
                            id="bio-collapse"
                        >
                            <div
                                class="card card-body"
                                id="bio-card"
                            >
                                {bio}
                            </div>
                        </div>
                    </div>
                    <a
                        class="link-secondary text-decoration-none"
                        id="add-bio-button"
                        href="settings.html#bio"
                    >
                        Add Bio
                    </a>
                </div>
            </div>
            <div
                style=
                "
                    margin-top: 50px;
                    margin-bottom: 50px;
                "
                id="courses-list-container"
            >
                <h2>
                    Enrolled Courses
                </h2>
                <ul
                    class="list-group"
                    id="courses-list"
                    style=
                    "
                        margin-top: 20px;
                        margin-bottom: 20px;
                    "
                >
                    
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/get/Student.js"></script>
        <script src="src/get/Content.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/Student.js"></script>
    </body>
</html>
