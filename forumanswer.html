<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body>
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a id="navbar-forum-button" class="nav-link" aria-current="page" href="javascript:">Forum</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <form
                        id="search-form"
                        action="javascript:"
                    >
                        <div class = "d-flex me-2" role="search">
                            <input id="navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
                            <button id="navbar-search-button" class="btn btn-outline-success" type="submit" form="search-form">Search</button>
                        </div>
                    </form>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <!--login modal start-->
        <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form
                            id="login-form"
                            action="javascript:"
                        >
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="login-email" placeholder="someone@email.com" required>
                                <label for="login-email">Email Address</label>
                                <div
                                    class="invalid-feedback"
                                >Email not found</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="login-password" placeholder="someone@email.com" minlength="8" maxlength="32" required>
                                <label for="login-password">Password</label>
                                <div
                                    class="invalid-feedback"
                                >Password did not match</div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="login-type" id="student-login" checked>
                                <label class="form-check-label" for="student-login">
                                    Student
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="login-type" id="teacher-login">
                                <label class="form-check-label" for="teacher-login">
                                    Teacher
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="login-button" type="submit" form="login-form">Login</button>
                        <button type="button" class="btn btn-secondary" id="create-account-modal-button" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>
        <!--login modal end-->

        <!--create acc modal start-->
        <div class="modal fade" id="create-account-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create New Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form
                            id="create-account-form"
                            action="javascript:"
                        >
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="create-account-full-name" placeholder="Full Name" required>
                                <label for="create-account-full-name">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="create-account-email" placeholder="someone@email.com" required>
                                <label for="create-account-email">Email</label>
                                <div
                                    class="invalid-feedback"
                                >Email address already present</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="create-account-password" placeholder="Password" minlength="8" maxlength="32" required>
                                <label for="create-account-password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="date-of-birth" required>
                                <label for="date-of-birth">Date of Birth</label>
                            </div>
                            <div class = "mb-3" id = "create-account-type">
                                <label for="create-account-type-radio" class="form-label">Account Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioType" id="create-account-type-radio-student" checked>
                                    <label class="form-check-label" for="create-account-type-radio-student">
                                        Student
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioType" id="create-account-type-radio-teacher">
                                    <label class="form-check-label" for="create-account-type-radio-teacher">
                                        Teacher
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="create-new-account-button"
                            type="submit"
                            class="btn btn-primary"
                            form="create-account-form"
                        >Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!--create acc modal end-->

        <div
            class="modal fade"
            tabindex="-1"
            id="answer-edit-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Edit Answer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="answer-edit-modal-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="answer-edit-input" class="form-label">Answer Description</label>
                                <input type="text" class="form-control" id="answer-edit-input" placeholder="Say something..." autocomplete="off" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="answer-edit-button"
                            form="answer-edit-modal-form"
                            type="submit"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="answer-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate Answer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="answer-rate-update-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="answer-rate-input" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="answer-rate-input" placeholder="0" min="0" max="5" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="answer-rate-update-button"
                            form="answer-rate-update-form"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="question-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate question</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="question-rate-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="question-rate-input" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="question-rate-input" placeholder="0" min="0" max="5" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="question-rate-update-button"
                            form="question-rate-form"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
            "
            id = "root"
        >
            <h2
                id="question-title"
                class="mb-1"
            >{title}</h2>
            <h4
                id="question-asker-name"
                class="mb-3"
            >{asker}</h4>
            <div
                id="question"
                class="mb-1"
                style=
                "
                    height: 500px;
                "
            ></div>
            <div
                class="d-flex justify-content-end mb-3"
            >
                <button
                    class="btn btn-success me-2"
                    id="question-edit-button"
                >Edit</button>
                <button
                    class="btn btn-danger me-2"
                    id="question-delete-button"
                >Delete</button>
                <button
                    class="btn btn-secondary"
                    id="question-rate-button"
                    data-bs-toggle="modal"
                    data-bs-target="#question-rate-modal"
                >Rate: <span id="question-rate">{rate}</span>/5</button>
            </div>
            <div
                style=
                "
                    margin-top: 20px;
                    margin-bottom: 20px;
                "
                id="answers-container"
            >
                <form
                    id="post-answer-form"
                    action="javascript:"
                >
                    <div
                        class="d-flex align-items-center mb-3"
                    >
                        <input
                            class="form-control flex-grow-1 me-3"
                            id="new-answer-text"
                            placeholder="Say something..."
                            autocomplete="off"
                            required
                        ></input>
                        <button
                            id="post-answer-button"
                            class="btn btn-primary"
                            type="submit"
                            form="post-answer-form"
                        >
                            Post
                        </button>
                    </div>
                </form>
                <ul
                    class="list-group list-group-flush"
                    id="answers-list"
                >
                            
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="src/Update/Question.js"></script>
        <script src="src/Delete/Question.js"></script>
        <script src="src/Insert/ForumQuestion.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/get/Question.js"></script>
        <script src="src/get/Answer.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/Login.js"></script>
        <script src="src/Update/Answer.js"></script>
        <script src="src/Delete/Answer.js"></script>
        <script src="src/init/ForumAnswer.js"></script>
    </body>
</html>
