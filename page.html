<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>

    <body>
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a id="navbar-forum-button" class="nav-link" aria-current="page" href="javascript:">Forum</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <form
                        id="search-form"
                        action="javascript:"
                    >
                        <div class = "d-flex me-2" role="search">
                            <input id="navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
                            <button id="navbar-search-button" class="btn btn-outline-success" type="submit" form="search-form">Search</button>
                        </div>
                    </form>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div
            class="modal fade"
            tabindex="-1"
            id="comment-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate Comment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="comment-rate-update-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="comment-rate-input" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="comment-rate-input" placeholder="0" min="0" max="5" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="comment-rate-update-button"
                            form="comment-rate-update-form"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="page-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="page-rate-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="page-rate-input" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="page-rate-input" placeholder="0" min="0" max="5" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="page-rate-update-button"
                            form="page-rate-form"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="comment-edit-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Edit Comment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="comment-edit-modal-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="comment-edit-input" class="form-label">Comment Description</label>
                                <input type="text" class="form-control" id="comment-edit-input" placeholder="Say something..." autocomplete="off" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="comment-edit-button"
                            form="comment-edit-modal-form"
                            type="submit"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
            "
            id = "root"
        >
            <h2
                id="page-title"
                class="mb-1"
            >{title}</h2>
            <div
                class="d-flex align-items-center"
                style=
                "
                    color: #21242ca3;
                "
            >
                <h6
                    id="page-read-count"
                    style=
                    "
                        margin-bottom: 0;
                    "
                >
                    <span>
                        {count}
                    </span>
                    readers
                </h6>
                &#160&#8226&#160
                <h6
                    id="page-date-of-creation"
                    style=
                    "
                        margin-bottom: 0;
                    "
                >
                    {date}
                </h6>
            </div>
            <a
                href="javascript:"
                class="text-decoration-none"
                id="course-title-button"
            >
                <h4
                    id="course-title"
                    class="mb-3"
                >{course_title}</h4>
            </a>
            <div
                id="editor"
                class="mt-3 rounded"
                style=
                "
                    height: 500px;
                "
            >

            </div>
            <div
                class="d-flex justify-content-end mt-3"
            >
                <button
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#page-rate-modal"
                    id="page-rate-button"
                >Rate: <span id="rate-span">{rate}</span>/5</button>
            </div>
            <div
                style=
                "
                    margin-top: 20px;
                    margin-bottom: 20px;
                "
                id="comments-container"
            >
                <form
                    id="post-comment-form"
                    action="javascript:"
                >
                    <div
                        class="d-flex align-items-center mb-3"
                    >
                        <input
                            class="form-control flex-grow-1 me-3"
                            id="new-comment-text"
                            placeholder="Say something..."
                            autocomplete="off"
                            required
                        ></input>
                        <button
                            id="post-comment-button"
                            class="btn btn-primary"
                            type="submit"
                            form="post-comment-form"
                        >
                            Post
                        </button>
                    </div>
                </form>
                <ul
                    class="list-group list-group-flush"
                    id="comments-list"
                >
                               
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="src/Update/View.js"></script>
        <script src="src/Insert/View.js"></script>
        <script src="src/Update/Rate.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/get/Content.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/get/Comment.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/Page.js"></script>
    </body>
</html>
