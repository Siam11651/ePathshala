<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body>
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form
                            id="login-form"
                            action="javascript:"
                        >
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="login-email" placeholder="someone@email.com" required>
                                <label for="login-email">Email Address</label>
                                <div
                                    class="invalid-feedback"
                                >Email not found</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="login-password" placeholder="someone@email.com" minlength="8" maxlength="32" required>
                                <label for="login-password">Password</label>
                                <div
                                    class="invalid-feedback"
                                >Password did not match</div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="login-type" id="student-login" checked>
                                <label class="form-check-label" for="student-login">
                                    Student
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="login-type" id="teacher-login">
                                <label class="form-check-label" for="teacher-login">
                                    Teacher
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="login-button" type="submit" form="login-form">Login</button>
                        <button type="button" class="btn btn-secondary" id="create-account-modal-button" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="create-account-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create New Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form
                            id="create-account-form"
                            action="javascript:"
                        >
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="create-account-full-name" placeholder="Full Name" required>
                                <label for="create-account-full-name">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="create-account-email" placeholder="someone@email.com" required>
                                <label for="create-account-email">Email</label>
                                <div
                                    class="invalid-feedback"
                                >Email address already present</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="create-account-password" placeholder="Password" minlength="8" maxlength="32" required>
                                <label for="create-account-password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="date-of-birth" required>
                                <label for="date-of-birth">Date of Birth</label>
                            </div>
                            <div class = "mb-3" id = "create-account-type">
                                <label for="create-account-type-radio" class="form-label">Account Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioType" id="create-account-type-radio-student" checked>
                                    <label class="form-check-label" for="create-account-type-radio-student">
                                        Student
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="RadioType" id="create-account-type-radio-teacher">
                                    <label class="form-check-label" for="create-account-type-radio-teacher">
                                        Teacher
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="create-new-account-button"
                            type="submit"
                            class="btn btn-primary"
                            form="create-account-form"
                        >Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="comment-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate Comment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <div class="mb-3">
                            <label for="comment-rate-input" class="form-label">Rate</label>
                            <input type="number" class="form-control" id="comment-rate-input" placeholder="0" min="0" max="5">
                        </div>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="comment-rate-update-button"
                            data-bs-toggle="modal"
                            data-bs-target="#comment-rate-modal"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="comment-edit-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Edit Comment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <div class="mb-3">
                            <label for="comment-rate-input" class="form-label">Comment Description</label>
                            <input type="text" class="form-control" id="comment-edit-input" placeholder="Say something...">
                        </div>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="comment-edit-button"
                            data-bs-toggle="modal"
                            data-bs-target="#comment-edit-modal"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
            "
            id = "root"
        >
            <form
                id="page-title-form"
                action="javascript:"
            >
                <div class="mb-3">
                    <label for="page-title" class="form-label">Page Title</label>
                    <input type="text" class="form-control" id="page-title" required>
                </div>
            </form>
            <div
                id="editor"
                class="rounded"
                style=
                "
                    height: 500px;
                "
            >

            </div>
            <div
                class="d-flex justify-content-end mt-3"
            >
                <button
                    class="btn btn-success"
                    type="submit"
                    form="page-title-form"
                >Save</button>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/get/Content.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/get/Comment.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/MakePage.js"></script>
    </body>
</html>
