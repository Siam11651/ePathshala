<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body>
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="modal fade" tabindex="-1" id="upload-state-modal" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Uploading...</h5>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div id="upload-progress-bar" class="progress-bar" role="progressbar" aria-label="Upload Done" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div
                            class="d-flex justify-content-center"
                        >
                            <span
                                id="upload-progress-value"
                            >0%</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-danger"
                            id="current-upload-cancel-button"
                        >Cancel</button>
                    </div>
            </div>
        </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            
        </div>
        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                margin-bottom: 50px;
            "
            id="root"
        >
            <form
                action="javascript:"
                id="upload-video-form"
            >
                <div class="mb-3">
                    <label for="course-title" class="form-label">Video Title</label>
                    <input type="text" class="form-control" id="video-title" placeholder="Video Title" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="course-description" class="form-label">Video Description</label>
                    <textarea type="text" class="form-control" id="video-description" placeholder="Video Description" rows="3" maxlength="100"></textarea>
                </div>
                <div
                    class="mb-3"
                >
                    <label for="video-file" class="form-label">Video File</label>
                    <input type="file" class="form-control" id="video-file" accept=".mp4" required>
                </div>
                <div
                    class="d-flex"
                >
                    <button
                        class="btn btn-success me-2"
                        id="upload-video-button"
                        type="submit"
                        form="upload-video-form"
                        data-bs-toggle="modal"
                        data-bs-target="#upload-state-modal"
                    >Upload</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/init/UploadVideo.js"></script>
    </body>
</html>
