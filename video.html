<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body>
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light" id="navbar-video">
            <div class="container-fluid">
                <a class="navbar-brand" id="navbar-home-anchor">ePathshala</a>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status-ui">
                        
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div 
            id = "root"
        >
            <div
                class="position-fixed"
                style=
                "
                    min-width: 20%;
                    max-width: 20%;
                "
            >
                <div 
                    class="card m-1"
                >
                    <div
                        class="card-body"
                        id="course-content-list"
                    >
                        <a
                            href="#"
                            class="link-dark"
                            id="course-title-button"
                        >
                            <h3
                                id="course-title"
                            >
                                {title}
                            </h3>
                        </a>
                        <ul
                            id="content-list"
                            class="list-group overflow-auto"
                            style=
                            "
                                max-height: 85vh;
                            "
                        >

                        </ul>
                    </div>
                </div>
            </div>
            <div
                class="p-1 position-fixed"
                style=
                "
                    min-width: 60%;
                    max-width: 60%;
                    margin-left: 20%;
                "
            >
                <div
                    class="overflow-auto"
                    style="max-height: 93vh;"
                >
                    <video
                        id="video-player"
                        class="pe-3"
                        width="100%"
                        controls
                    >

                    </video>
                    <h2 id="video-title">{title}</h2>
                    <div
                        class="d-flex"
                    >
                        <div
                            class="card flex-grow-1 me-1"
                        >
                            <div class="card-body">
                                <p
                                    id="video-description"
                                >
                                    {description}
                                </p>
                            </div>
                        </div>
                        
                        <div
                            class="card"
                            style="width: 10em;"
                        >
                            <div 
                                class="card-body d-flex flex-column"
                            >
                                <p
                                    id="video-rate"
                                    class="text-end text-secondary"
                                >
                                    Rate: {rate}/5
                                </p>
                                <button
                                    id="rate-button"
                                    class="btn btn-primary"
                                >
                                    Rate
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3>Comments:</h3>
                    <ul
                        id="comments-list"
                        class="list-group"
                    >

                    </ul>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="bootstrap/js/bootstrap.js"></script>-->
        <script src="src/class/Content.js"></script>
        <script src="src/class/Course.js"></script>
        <script src="src/class/ContentComment.js"></script>
        <script src="src/get/content.js"></script>
        <script src="src/get/course.js"></script>
        <script src="src/get_ui_text.js"></script>
        <script src="src/get/comment.js"></script>
        <script src="src/nav_bar.js"></script>
        <script src="src/get_user_details.js"></script>
        <script src="src/video.js"></script>
    </body>
</html>
