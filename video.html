<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body
        style=
        "
            overflow-y: scroll;
        "
    >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div
            class="modal fade"
            tabindex="-1"
            id="comment-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate Comment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="comment-rate-update-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="comment-rate-input" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="comment-rate-input" placeholder="0" min="0" max="5" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="comment-rate-update-button"
                            form="comment-rate-update-form"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="video-rate-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Rate Video</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="video-rate-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="video-rate-input" class="form-label">Rate</label>
                                <input type="number" class="form-control" id="video-rate-input" placeholder="0" min="0" max="5" required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="video-rate-update-button"
                            form="video-rate-form"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            tabindex="-1"
            id="comment-edit-modal"
        >
            <div
                class="modal-dialog modal-dialog-centered"
            >
                <div
                    class="modal-content"
                >
                    <div
                        class="modal-header"
                    >
                        <h5
                            class="modal-title"
                        >Edit Comment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body"
                    >
                        <form
                            id="comment-edit-modal-form"
                            action="javascript:"
                        >
                            <div class="mb-3">
                                <label for="comment-rate-input" class="form-label">Comment Description</label>
                                <input type="text" class="form-control" id="comment-edit-input" placeholder="Say something..." required>
                            </div>
                        </form>
                    </div>
                    <div
                        class="modal-footer"
                    >
                        <button
                            class="btn btn-primary"
                            id="comment-edit-button"
                            form="comment-edit-modal-form"
                            type="submit"
                        >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div
            id = "root"
        >
            <div
                style=
                "
                    margin-left: 5%;
                    margin-top: 20px;
                    width: 60%;
                "
            >
                <video
                    id="video-player"
                    controlsList="nodownload"
                    style=
                    "
                        width: 100%;
                        margin-bottom: 20px;
                    "
                    controls
                ></video>
                <div
                    style=
                    "
                        margin-left: 10px;
                        margin-right: 10px;
                    "
                >
                    <h3
                        id="video-title"
                    >
                        {video title}
                    </h3>
                    <div
                        class="d-flex"
                    >
                        <div
                            class="d-flex align-items-center flex-grow-1"
                            style=
                            "
                                color: #21242ca3;
                            "
                        >
                            <h6
                                id="video-view-count"
                                style=
                                "
                                    margin-bottom: 0;
                                "
                            >
                                <span>
                                    {count}
                                </span>
                                views
                            </h6>
                            &#160&#8226&#160
                            <h6
                                id="video-date-of-creation"
                                style=
                                "
                                    margin-bottom: 0;
                                "
                            >
                                {date}
                            </h6>
                        </div>
                        <div
                            class="d-flex align-items-center"
                        >
                            <button
                                id="video-rate-button"
                                class="btn btn-secondary me-1"
                                data-bs-toggle="modal"
                                data-bs-target="#video-rate-modal"
                            >
                                Rate: <span id="rate-span">{rate}</span>/5
                            </button>
                        </div>
                    </div>
                    <a
                        id="video-course-button"
                        class="link-primary text-decoration-none"
                        href="javascript:"
                    >
                        <h4>
                            {course name}
                        </h4>
                    </a>
                    <a
                        href="javascript:"
                        id="video-description-button"
                        class="link-secondary text-decoration-none"
                        data-bs-toggle="collapse"
                        data-bs-target="#video-description-card"
                    >
                        Show Description
                    </a>
                    <div class="collapse" id="video-description-card">
                        <div
                            id="video-description"
                            class="card card-body"
                        >
                            {description}
                        </div>
                    </div>
                    <div
                        style=
                        "
                            margin-top: 20px;
                            margin-bottom: 20px;
                        "
                        id="comments-container"
                    >
                        <form
                            id="post-comment-form"
                            action="javascript:"
                        >
                            <div
                                class="d-flex align-items-center mb-3"
                            >
                                <input
                                    class="form-control flex-grow-1 me-3"
                                    id="new-comment-text"
                                    placeholder="Say something..."
                                    autocomplete="off"
                                    required
                                ></input>
                                <button
                                    id="post-comment-button"
                                    class="btn btn-primary"
                                    type="submit"
                                    form="post-comment-form"
                                >
                                    Post
                                </button>
                            </div>
                        </form>
                        <ul
                            class="list-group list-group-flush"
                            id="comments-list"
                        >
                                    
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="src/Update/Rate.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/get/Content.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/get/Comment.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/Insert/View.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/Video.js"></script>
    </body>
</html>
