<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body
        style=
        "
            overflow-y: scroll;
        "
    >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div
            id = "root"
        >
            <div
                style=
                "
                    margin-left: 5%;
                    margin-top: 20px;
                    width: 60%;
                "
            >
                <video
                    id="video-player"
                    controlsList="nodownload"
                    style=
                    "
                        width: 100%;
                        margin-bottom: 20px;
                    "
                    controls
                ></video>
                <div
                    style=
                    "
                        margin-left: 10px;
                        margin-right: 10px;
                    "
                >
                    <h3
                        id="video-title"
                    >
                        {video title}
                    </h3>
                    <div
                        class="d-flex"
                    >
                        <div
                            class="d-flex align-items-center flex-grow-1"
                            style=
                            "
                                color: #21242ca3;
                            "
                        >
                            <h6
                                id="video-view-count"
                                style=
                                "
                                    margin-bottom: 0;
                                "
                            >
                                <span>
                                    {count}
                                </span>
                                views
                            </h6>
                            &#160&#8226&#160
                            <h6
                                id="video-date-of-creation"
                                style=
                                "
                                    margin-bottom: 0;
                                "
                            >
                                {date}
                            </h6>
                        </div>
                        <div
                            class="d-flex align-items-center"
                        >
                            <button
                                id="video-rate-button"
                                class="btn btn-secondary me-1"
                            >
                                <div
                                    class="d-flex align-items-center"
                                >
                                    <img src="assets/16x16/rate.png" height="16px">&#160
                                    Rate:&#160
                                    <span>{rate}</span>/5
                                </div>
                            </button>
                            <button
                                class="btn btn-primary"
                            >
                                <div
                                    class="d-flex align-items-center"
                                >
                                    <img src="assets/16x16/share.png" height="16px">&#160Share
                                </div>
                            </button>
                        </div>
                    </div>
                    <a
                        id="video-course-button"
                        class="link-primary text-decoration-none"
                        href="javascript:"
                    >
                        <h4>
                            {course name}
                        </h4>
                    </a>
                    <a
                        href="javascript:"
                        id="video-description-button"
                        class="link-secondary text-decoration-none"
                        data-bs-toggle="collapse"
                        data-bs-target="#video-description-card"
                    >
                        Show Description
                    </a>
                    <div class="collapse" id="video-description-card">
                        <div
                            id="video-description"
                            class="card card-body"
                        >
                            {description}
                        </div>
                    </div>
                    <div
                        style=
                        "
                            margin-top: 20px;
                            margin-bottom: 20px;
                        "
                    >
                        <h3>
                            Comments
                        </h3>
                        <div
                            class="d-flex align-items-center"
                        >
                            <input
                                class="form-control flex-grow-1 me-3"
                                id="new-comment-text"
                                placeholder="Say something..."
                            ></input>
                            <button
                                id="post-comment-button"
                                class="btn btn-primary"
                            >
                                Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="bootstrap/js/bootstrap.js"></script>-->
        <script src="src/get/User.js"></script>
        <script src="src/get/Content.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/Video.js"></script>
    </body>
</html>
