<!DOCTYPE html>

<html>
    <head>
        <title>ePathshala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet">-->
    </head>

    <body>
        <img
            src="assets/backgrounds/left-background.png"
            style=
            "
                position: fixed;
                left: 0;
                bottom: 10%;
            "
        >
        <img
            src="assets/backgrounds/right-background.png"
            style=
            "
                position: fixed;
                right: 0;
                top: 10%;
            "
        >
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="javascript:" class="navbar-brand" id="navbar-home-button">
                    <img src="assets/96x96/ePathshala.png" height="32px">
                    ePathshala
                </a>
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0"
                >
                    <li class="nav-item">
                        <a id="navbar-courses-button" class="nav-link" aria-current="page" href="javascript:">Courses</a>
                    </li>
                </ul>
                <div class = "d-flex">
                    <div class = "d-flex me-2" role="search">
                        <input id = "navbar-search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id = "navbar-search-button" class="btn btn-outline-success" type="button">Search</button>
                    </div>
                    <div id = "login-status">
                        <div class = "d-class">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar end-->

        <div class="modal fade" id="new-course-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add New Course</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="new-course-title" class="form-label">Course Title</label>
                            <input type="text" class="form-control" id="new-course-title" placeholder="New Course" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="new-course-description" class="form-label">Course Description</label>
                            <textarea class="form-control" id="new-course-description" rows="3" placeholder="About new course..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="new-course-price" class="form-label">Course Price</label>
                            <input type="number" class="form-control" id="new-course-price" min="0" placeholder="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="add-course-button">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="empty-title-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Title cannot be empty
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div
            style=
            "
                max-width: 50%;
                min-width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                margin-bottom: 50px;
            "
            id="root"
        >
            <div
                style=
                "
                    padding-left: 50px;
                    padding-right: 50px;
                    padding-top: 20px;
                    padding-bottom: 20px;
                    background-color: #F5F5F5;
                    border-radius: 10px;
                "
            >
                <div
                    class="d-flex"
                >
                    <img
                        id="teacher-pfp"
                        height="96px"
                        src="pfp/default.png"
                    >
                    <div
                        class="flex-grow-1"
                    >
                        <h2
                            id="teacher-name"
                        >
                            {student name}
                        </h2>
                        <h4
                            id="teacher-email"
                        >
                            {email}
                        </h4>
                    </div>
                </div>
                <div
                    class="d-flex flex-column"
                >
                    <div
                        class="d-flex align-items-center"
                        style=
                        "
                            color: #21242ca3;
                        "
                    >
                        <h6
                            id="date-of-join"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Joined: <span>{date of join}</span>
                        </h6>
                        &#160&#8226&#160
                        <h6
                            id="date-of-birth"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Birthday: <span>{birthday}</span>
                        </h6>
                    </div>
                    <div
                        class="d-flex align-items-center"
                        style=
                        "
                            color: #21242ca3;
                        "
                    >
                        <h6
                            id="rate"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Rate: <span>{rate}</span>/5
                        </h6>
                        &#160&#8226&#160
                        <h6
                            id="interests"
                            style=
                            "
                                margin-bottom: 0;
                            "
                        >
                            Specialities: <span>{specialities}</span>
                        </h6>
                    </div>
                    <div
                        id="bio-container"
                    >
                        <a
                            href="javascript:"
                            class="link-secondary text-decoration-none"
                            id="show-bio-button"
                            data-bs-toggle="collapse"
                            data-bs-target="#bio-collapse"
                        >
                            Show Bio
                        </a>
                        <div
                            class="collapse"
                            id="bio-collapse"
                        >
                            <div
                                class="card card-body"
                                id="bio-card"
                            >
                                {bio}
                            </div>
                        </div>
                    </div>
                    <a
                        class="link-secondary text-decoration-none"
                        id="add-bio-button"
                        href="javascript:"
                    >
                        Add Bio
                    </a>
                </div>
            </div>
            <div
                style=
                "
                    margin-top: 50px;
                    margin-bottom: 50px;
                "
                id="courses-list-container"
            >
                <h2>
                    Teaching Courses
                </h2>
                <ul
                    class="list-group"
                    id="courses-list"
                    style=
                    "
                        margin-top: 20px;
                        margin-bottom: 20px;
                    "
                >
                    
                </ul>
                <button
                    class="btn btn-primary"
                    id="add-course-modal-button"
                    data-bs-toggle="modal"
                    data-bs-target="#new-course-modal"
                >Add New Course</button>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="bootstrap/js/bootstrap.js"></script>-->
        <script src="src/Insert/Course.js"></script>
        <script src="src/get/Course.js"></script>
        <script src="src/get/User.js"></script>
        <script src="src/get/Teacher.js"></script>
        <script src="src/get/Content.js"></script>
        <script src="src/get/UIText.js"></script>
        <script src="src/NavBar.js"></script>
        <script src="src/init/Teacher.js"></script>
    </body>
</html>
