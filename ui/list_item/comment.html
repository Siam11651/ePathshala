<li
    class="list-group-item"
>
    <h4
        id="commenter-name"
    >
        {commenter name}
    </h4>
    <h6
        id="comment-description"
    >
        {description}
    </h6>
    <div
        class="d-flex flex-row-reverse align-items-center"
    >
        <button
            class="btn btn-primary"
            id="comment-rate-button"
        >
            Rate
        </button>
        <p
            id="comment-rate"
            class="me-1 mt-auto mb-auto text-secondary"
        >
            Rate: {rate}/5
        </p>
    </div>
</li>
