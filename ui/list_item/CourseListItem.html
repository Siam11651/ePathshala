<li
    class="list-group-item card"
>
    <div
        class="card-body d-flex"
    >
        <div
            style=
            "
                width: 80%;
            "
        >
            <h3
                class="card-title placeholder-glow course-title"
            >
                <span>
                    {course title}
                </span>
            </h3>
            <h4
                class="card-text placeholder-glow course-description"
            >
                <span>
                    {course description}
                </span>
            </h4>
            <h6
                class="placeholder-glow"
            >
                <span>
                    {count}
                </span>
                enrolls
            </h6>
        </div>
        <div
            class="border-start"
            style=
            "
                padding-left: 10px;
            "
        >
            <h6
                class="placeholder-glow"
            >
                Rate: 
                <span>
                    {rate}
                </span>
            </h6>
            <h6
                class="placeholder-glow"
            >
                Price: 
                <span>
                    {count}
                </span>
            </h6>
        </div>
    </div>
</li>
