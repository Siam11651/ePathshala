<li
    class="list-group-item card"
>
    <div
        class="card-body d-flex"
    >
        <div
            style=
            "
                width: 80%;
            "
            class="left"
        >
            <a
                href="javascript:"
                class="text-decoration-none course-title-button"
            >
                <h3
                    class="card-title placeholder-glow course-title"
                >
                    <span>
                        {course title}
                    </span>
                </h3>
            </a>
            <h4
                class="card-text placeholder-glow course-description"
            >
                <span>
                    {course description}
                </span>
            </h4>
            <h6
                class="placeholder-glow course-enroll-count"
                style=
                "
                    color: #21242ca3;
                "
            >
                <span>
                    {count}
                </span>
                enrolls
            </h6>
        </div>
        <div
            class="border-start"
            style=
            "
                padding-left: 10px;
            "
        >
            <h6
                class="placeholder-glow course-rate"
            >
                Rate: 
                <span>
                    {rate}
                </span>/5
            </h6>
            <h6
                class="placeholder-glow course-price"
            >
                Price: 
                <span
                    style=
                    "
                        color: #00AA00;
                    "
                >
                    {count}
                </span>
            </h6>
        </div>
    </div>
</li>
