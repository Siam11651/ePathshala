<li
    class="list-group-item card"
>
    <div
        class="card-body"
    >
        <div
            class="d-flex"
        >
            <img
                src=""
                width="10%"
                style=
                "
                    margin-right: 50px;
                    margin-top: auto;
                    margin-bottom: auto; 
                "
            >
            <div
                style=
                "
                    width: 90%;
                "
            >
                <a
                    href="javascript:"
                    class="text-decoration-none"
                    id="content-title-button"
                >
                    <h3
                        class="card-title"
                        id="content-title"
                    >
                        {content title}
                    </h3>
                </a>
                <h4
                    class="card-text"
                    id="content-description"
                >
                    {content description}
                </h4>
                <h6
                    id="content-rate"
                >
                    Rate: 
                    <span>
                        {rate}
                    </span>
                </h6>
                <h6
                    id="content-view-count"
                    style=
                    "
                        color: #21242ca3;
                    "
                >
                    <span>
                        {count}
                    </span>
                    <span>
                        views
                    </span>
                </h6>
                <div
                    class="delete-container d-flex justify-content-end"
                >
                    <button
                        class="delete-content-button btn btn-outline-danger"
                    >Delete</button>
                </div>
            </div>
        </div>
    </div>
</li>
