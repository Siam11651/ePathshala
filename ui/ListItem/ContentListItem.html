<li
    class="list-group-item card"
>
    <div
        class="card-body d-flex"
    >
        <img
            src=""
            width="30%"
            style=
            "
                margin-right: 50px;
                margin-top: auto;
                margin-bottom: auto; 
            "
        >
        <div
            class="ml-2"
        >
            <a
                href="javascript:"
                class="content-title-button"
            >
                <h3
                    class="content-title"
                >
                    <span>
                        {content title}
                    </span>
                </h3>
            </a>
            <h4
                class="content-description"
            >
                <span>
                    {content description}
                </span>
            </h4>
            <h6
                class="content-view-count"
                style=
                "
                    color: #21242ca3;
                "
            >
                <span>
                    {count}
                </span>
                views
            </h6>
        </div>
    </div>
</li>
