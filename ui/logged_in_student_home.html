<div
    class="card mb-3 mt-3"
    style=
    "width: 50%;
    margin-left: auto;
    margin-right: auto;"
>
    <div
        class="card-header"
    >
        <h3
            id="student-home-full-name-h3"
        >
            Full Name
        </h3>
    </div>
    <div
        class="card-body"
        id="student-home-card-body"
    >
        <h5
            class="card-title"
            id="student-home-email-card-title"
        >Email</h5>
    </div>
    <div
        class="card-footer d-flex justify-content-end"
    >
        <p
            class="me-2"
            id="student-home-rank-name"
            style=
            "margin-top: auto;
            margin-bottom: auto;"
        >Rank</p>
        <button
            class="btn btn-primary"
            role="button"
            id="student-home-edit-profile-button">Edit Profile</button>
    </div>
</div>
<div
    class="mb-3"
    style=
    "width: 50%;
    margin-left: auto;
    margin-right: auto;"
>
    <button
        id="student-home-all-courses-button"
        class="btn btn-primary"
        role="button"
    >Check out all courses</button>
</div>
<h2
    style=
    "width: 50%;
    margin-left: auto;
    margin-right: auto;"
>Enrolled courses:</h2>
<ul
    id="student-home-courses-ul"
    class="list-group pb-3"
    style=
    "width: 50%;
    margin-left: auto;
    margin-right: auto;"
>
</ul>
