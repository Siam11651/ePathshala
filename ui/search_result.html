<div
    class="accordion"
    id="search-result-accordion"
    style=
    "width: 70%;
    margin-left: auto;
    margin-right: auto;"
>
    <div
        class="accordion-item"
    >
        <h2
            class="accordion-header"
            id="courses-result-accordion"
        >
            <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-courses"
                aria-expanded="true"
                aria-controls="collapse-courses"
                >Courses</button>
        </h2>
        <div
        id="collapse-courses"
        class="accordion-collapse collapse show"
        aria-labelledby="courses-result-accordion"
        data-bs-parent="#search-result-accordion">
            <div
                class="accordion-body"
                id="accordion-body-courses"
            >
                <div class="card">
                    <div
                        class="card-body"
                        id="accordion-card-body-courses"
                        style=
                        "max-height: 100rem;"
                    >
                        
                    </div>
                    <div
                        class="card-footer"
                    >
                        <ul
                            class="pagination"
                        >
                            <li
                                class="page-item"
                                id="courses-search-result-previous-page-item"
                            >
                                <button
                                    class="page-link"
                                    id="courses-search-result-previous-button"
                                >Previous</button>
                            </li>
                            <li
                                class="page-item"
                                id="courses-search-result-next-page-item"
                            >
                                <button
                                    class="page-link"
                                    id="courses-search-result-next-button"
                                >Next</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
