<div

>
    <button
        id="user-name-drop-button"
        type="button"
        class="btn btn-outline-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
    >
        {username}
    </button>
    <ul
        class="dropdown-menu dropdown-menu-end"
    >
        <li>
            <button
                id="settings-button"
                class="dropdown-item"
                type="button"
            >
                Setting
            </button>
        </li>
        <li>
            <button
                id="logout-button"
                class="dropdown-item"
                type="button"
            >
                Logout
            </button>
        </li>
    </ul>
</div>
